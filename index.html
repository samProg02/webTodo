<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />

    <title>Todo App</title>
  </head>
  <body>
    <h3 class="app-logo-text">Todos</h3>
    <form class="todo-form">
      <input
        type="text"
        placeholder="Enter your todo"
        name="todo"
        class="input-todo"
      />
      <ul class="todos">
        <!-- <li class=" todo completed">hsdsh</li>
        <li class ="todo" >bnfduiji</li> -->
      </ul>
    </form>
    <small
      >Right clck to completed <br />
      Click Button to clear</small
    >
    <button class="btn-clear">Done for the day</button>
  </body>
</html>
